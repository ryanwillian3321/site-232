<!DOCTYPE html>
<html>
<head>
  <title>Mundo 3D com Movimento e Vis√£o em Primeira Pessoa</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer, cube, tree, ground;
    let moveForward = false;
    let moveBackward = false;
    let moveLeft = false;
    let moveRight = false;
    let playerSpeed = 0.1;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      cube = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), new THREE.MeshBasicMaterial({ color: 0x00ff00 }));
      scene.add(cube);

      tree = new THREE.Group();
      const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 1, 16), new THREE.MeshBasicMaterial({ color: 0x8B4513 }));
      const leaves = new THREE.Mesh(new THREE.SphereGeometry(0.5, 16, 16), new THREE.MeshBasicMaterial({ color: 0x00ff00 }));
      leaves.position.y = 0.8;
      tree.add(trunk);
      tree.add(leaves);
      tree.position.set(2, 0, -3);
      scene.add(tree);

      const blockSize = 1;
      const numRows = 5;
      const numCols = 7;
      ground = new THREE.Group();
      for (let row = 0; row < numRows; row++) {
        for (let col = 0; col < numCols; col++) {
          const block = new THREE.Mesh(new THREE.BoxGeometry(blockSize, blockSize, blockSize), new THREE.MeshBasicMaterial({ color: 0x808080 }));
          block.position.set(col - numCols / 2, -0.5, row - numRows / 2);
          ground.add(block);
        }
      }
      scene.add(ground);

      camera.position.set(0, 1, 2);
      camera.lookAt(cube.position);

      window.addEventListener("resize", onWindowResize, false);
      document.addEventListener("keydown", onKeyDown, false);
      document.addEventListener("keyup", onKeyUp, false);
    }

    function onKeyDown(event) {
      switch (event.key) {
        case "ArrowUp":
          moveForward = true;
          break;
        case "ArrowDown":
          moveBackward = true;
          break;
        case "ArrowLeft":
          moveLeft = true;
          break;
        case "ArrowRight":
          moveRight = true;
          break;
      }
    }

    function onKeyUp(event) {
      switch (event.key) {
        case "ArrowUp":
          moveForward = false;
          break;
        case "ArrowDown":
          moveBackward = false;
          break;
        case "ArrowLeft":
          moveLeft = false;
          break;
        case "ArrowRight":
          moveRight = false;
          break;
      }
    }

    function updatePlayerPosition() {
      if (moveForward) {
        cube.translateZ(-playerSpeed);
      }
      if (moveBackward) {
        cube.translateZ(playerSpeed);
      }
      if (moveLeft) {
        cube.translateX(-playerSpeed);
      }
      if (moveRight) {
        cube.translateX(playerSpeed);
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      updatePlayerPosition();

      renderer.render(scene, camera);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    init();
    animate();
  </script>
</body>
</html>
